<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kouprey Order Tracking</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/theme.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <img class="logo-img" src="/assets/logo.png" alt="Kouprey logo" />
      </div>
      <nav class="nav">
        <a href="/">Store</a>
        <a href="/checkout">Checkout</a>
        <a href="/returns">Returns</a>
      </nav>
    </header>

    <main class="checkout">
      <section class="checkout-panel">
        <h2>Track your order</h2>
        <div class="checkout-form">
          <div class="full">
            <label for="phone">Mobile number</label>
            <input id="phone" placeholder="10-digit phone number" />
          </div>
          <div class="full">
            <button class="primary" id="trackButton">Find my orders</button>
          </div>
        </div>
        <small class="hint" id="trackStatus"></small>
      </section>

      <section class="checkout-panel" id="trackResult">
        <h2>Your orders</h2>
        <div id="trackList"></div>
        <div id="trackDetails" class="drawer-section"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-grid">
        <div class="footer-brand">
          <a id="footerLink" href="https://theaiq.net/" target="_blank" rel="noopener">
            <span id="footerText">Website provided by AIQ</span>
          </a>
          <p id="footerNote" data-brand-text>Premium retail experience tailored for Kouprey.</p>
        </div>
        <div class="footer-contact">
          <h4>Contact</h4>
          <p id="footerAddress" data-brand-text>Kouprey Studio, 23 City Walk, Chennai</p>
          <p id="footerPhone">+91 8438217212</p>
          <p id="footerEmail">support@kouprey.com</p>
          <p id="footerWhatsApp">WhatsApp: 8438217212</p>
          <p id="footerHours">Mon-Sat, 10:00-19:00</p>
          <div class="footer-social" id="footerSocial">
            <a id="footerInstagram" href="#" target="_blank" rel="noopener" aria-label="Instagram" style="display: none;">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
              </svg>
            </a>
            <a id="footerFacebook" href="#" target="_blank" rel="noopener" aria-label="Facebook" style="display: none;">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <script src="/settings.js"></script>
    <script src="/track.js"></script>
  </body>
</html>

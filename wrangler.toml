name = "kouprey"
compatibility_date = "2024-02-01"

# Cloudflare Pages configuration
[site]
bucket = "./public"

# Environment variables
[vars]
PORT = "8787"
NODE_ENV = "production"

# Cloudflare D1 Database
[[d1_databases]]
binding = "DB"
database_name = "kouprey-production"
database_id = "your-database-id"

# Compatibility flags
[env.production]
routes = [
  { pattern = "kouprey.workers.dev/*", zone_id = "" }
]
